  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PostMaster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

 </nav>

 <div class="container text-center ">
     <h3 class="my-3">WELCOME TO POSTMASTER</h3>
 </div>

 <div class="container my-4 ">
     <!-- url box -->
    <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="url">
        </div>
      </div>

      <!-- Request type box -->
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">REQUEST TYPE</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>
    </fieldset>

     <!-- content type box -->
    <fieldset class="form-group my-3">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">CONTENT TYPE</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="paramsRadio">
                        CUSTOM PERAMETER
                    </label>
                </div>
            </div>
        </div>
    </fieldset>

    <!-- Perameters box -- it will be hide on clicking on json content type -->
    <div class="perameter 1 my-3" id="perameterbox">
        <div class="row">
            <label for="perabox" class="col-sm-2 col-form-label">PERAMETER 1</label>
            <div class="col-md-3">
              <input type="text" class="form-control" id="perameterkey1" placeholder="PerameterKey1" aria-label="PerameterKey1" value="">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="perametervalue1" placeholder="PerameterValue1" aria-label="PerameterValue1" value="">
            </div>
            <button  id="addparams" class="btn btn-primary col-sm-1">+</button>
      </div>

      <div id="peramNew" class="my-3"></div>
        
    </div>

    <!--  Request Json box --- it will br hiding on clicking on custom perameter content type -->
    <div id="Requestjsonbox"  class="my-3" >  
        <div class="mb-3 row">
            <label for="requestjsontext" class="col-sm-2 col-form-label">ENTER JSON REQUEST</label>
            <div class="col-sm-8">
                <textarea class="form-control" placeholder="Enter json Request" id="requestjsontext" rows="3"></textarea>
            </div> 
      </div>
    </div>  

    <!-- submit button fatch api from server -->
    <button class="btn btn-primary my-3" id="submit"> SUBMIT</button>
</div>

<!-- Response box --- it will show data from server using fatch api -->
<div class="container" >
     <div id="responsebox">
        <div class="mb-3 row">
            <label for="responsejsontext" class="col-sm-2 col-form-label">RESPONSE</label>
            <div class="col-sm-8" style="overflow: scroll; max-height: 500px;" >
                <!-- <textarea class="form-control"  id="responsejsontext" rows="3">your response will appear here....</textarea> -->

                <pre class="language-javascript" id="responsepre">
                    <code id="resposePrism" class="language-javascript">your response will appear here....</code>
                </pre>

                
            </div> 
      </div>
     </div>
</div>

    <script src="project_6.js"></script>
    <script src="prism.js"></script>
  </body>
</html>
